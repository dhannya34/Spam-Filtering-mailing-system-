<script type="text/javascript">
	function validation()
		{
			var alpha=/^[a-zA-Z]+$/;
			var num=/^[0-9]+$/;

			var country=document.getElementById("country")
			var state=document.getElementById("state")
			var dob=document.getElementById("dob")
			var securityquestion=document.getElementById("securityquestion")
			var answer=document.getElementById("answer")

			if(country.value.length == 0)
			{
				alert("Enter country")
				return false;
			}
			else if(state.value.length == 0)
			{
				alert("Enter state")
				return false;
			}
			else if(dob.value.length == 0)
			{
				alert("Enter dob")
				return false;
			}		
			else if(securityquestion.value.length == 0)
			{
				alert("Enter securityquestion")
				return false;
			}
			else if(answer.value.length == 0)
			{
				alert("Enter answer")
				return false;
			}
			else
			{
				return true;
			}
			}
</script>
		


<script src="/static/jquery-1.8.3.min.js"></script>
<script>
	$(document).ready(function(){
				$("#country").change(function(){
					var countryid=$("#country").val()
						$.ajax({
							url:"{% url 'getstate' %}",
							data:{'countryid':countryid},
							success:function(data){
									$("#state").html(data)
									}
								})
						})
					})
</script>


  <body>
	<form method="post" action="{% url 'forgotpassAction' %}">
		{% csrf_token %}
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
            <div class="card col-lg-4 mx-auto">
              <div class="card-body px-5 py-5">
                <h3 class="card-title text-left mb-3">Enter details for verification</h3>
                <form>
                  <div class="form-group">
                    <label>Enter the Country</label>
                    <select name="country" id="country" class="form-control p_input">
				<option value="">---select---</option>
				{% for v in data1 %}
				<option value="{{v.id}}">{{v.country}}</option>
				 
				{% endfor %}
				</select>
                  </div>
                  
		<div class="form-group">
                    <label>Enter the State</label>
                    <select name="state" id="state" class="form-control p_input">
				<option value="">---select---</option>
				</select>
                  </div>

		<div class="form-group">
                    <label>Enter the Dob</label>
                    <input type="date" name="dob" id="dob" class="form-control p_input">
                  </div>

		<div class="form-group">
                    <label>Enter the Security Question</label>
                    <select name="securityquestion" id="securityquestion" class="form-control p_input">
					<option value="">---select---</option>
					<option value="What's your pet's name?">What's your pet's name?</option>
					<option value="What's your father's name?">What's your father's name?</option>
					<option value="What's your mother's name?">What's your mothers's name?</option>
				</select>
			</div>

		<div class="form-group">
                    <label>Enter the Answer</label>
                    <input type="text" name="answer" id="answer" class="form-control p_input">
                  </div>

		
                  <div class="form-group d-flex align-items-center justify-content-between">
                    
                    
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block enter-btn" onclick="return validation()">Submit</button>
                  </div>
                  
                  
                </form>
              </div>
			
            </div>
          </div>
		
          <!-- content-wrapper ends -->
        </div>
		
        <!-- row ends -->
      </div>
		
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="/static/bootstraptemp/template/assets/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
