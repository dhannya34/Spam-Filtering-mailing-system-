<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->

<script type="text/javascript">
	function validation()
		{
		var alpha=/^[a-zAZ]+$/;
		var num=/^[0-9]+$/;
		
		var recieverid=document.getElementById("recieverid")
		var subject=document.getElementById("subject")
		var message=document.getElementById("message")

		if(recieverid.value.length == 0)
		{
			alert("Enter the Reciever Mail Id")
			return false;
		}
		else if(subject.value.length == 0)
		{
			alert("Enter the subject")
			return false;
		}
		else if(message.value.length == 0)
		{
			alert("Enter the message")
			return false;
		}
		else
		{
			return true;
		}
		}
</script>



  <body>
	<form method="post" action="{% url 'composeAction' %}">
		{% csrf_token %}
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
            <div class="card col-lg-4 mx-auto">
              <div class="card-body px-5 py-5">
                <h3 class="card-title text-left mb-3">Send message</h3>
                <form>
                  <div class="form-group">
                    <label>Reciever Id</label>
                    <input type="text" name="recieverid" id="recieverid" class="form-control p_input">
                  </div>
                  
		<div class="form-group">
                    <label>Subject</label>
                    <input type="text" name="subject" id="subject" class="form-control p_input">
                  </div>

		<div class="form-group">
                    <label>Message</label>
                    <textarea name="message" rows="10" cols="20" id="message" class="form-control p_input"></textarea>
                  </div>

		
		
                  
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block enter-btn" onclick="return validation()">Send Message</button>
                  </div>
                  
                  
                </form>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->

    <script src="/static/bootstraptemp/template/assets/js/todolist.js"></script>
    <!-- endinject -->
  </body>
{% if messages %}
	{% for msg in messages %}
		<script>
			alert('{{msg}}')
		</script>
	{% endfor %}
{% endif %}
